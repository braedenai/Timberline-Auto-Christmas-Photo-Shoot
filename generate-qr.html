<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Timberline Auto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 to-green-50 flex items-center justify-center p-8">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">
            ðŸŽ„ QR Code Generator
        </h1>
        <p class="text-center text-gray-600 mb-8">
            For Timberline Auto Christmas Card Creator
        </p>

        <div class="mb-6">
            <label for="url-input" class="block text-sm font-medium text-gray-700 mb-2">
                Enter your Vercel URL:
            </label>
            <input 
                type="url" 
                id="url-input" 
                placeholder="https://your-app.vercel.app"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
            />
        </div>

        <div class="mb-6">
            <label for="size-select" class="block text-sm font-medium text-gray-700 mb-2">
                QR Code Size:
            </label>
            <select id="size-select" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                <option value="256">Small (256x256)</option>
                <option value="512" selected>Medium (512x512)</option>
                <option value="1024">Large (1024x1024)</option>
            </select>
        </div>

        <button 
            onclick="generateQR()" 
            class="w-full bg-gradient-to-r from-red-600 to-green-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-red-700 hover:to-green-700 transition-all shadow-lg mb-8"
        >
            Generate QR Code
        </button>

        <div id="qr-container" class="hidden">
            <div class="flex justify-center mb-6 p-8 bg-gray-50 rounded-xl">
                <div id="qrcode"></div>
            </div>
            
            <div class="space-y-3">
                <button 
                    onclick="downloadQR()" 
                    class="w-full bg-gray-800 text-white font-medium py-3 px-4 rounded-lg hover:bg-gray-900 transition-all"
                >
                    ðŸ“¥ Download QR Code
                </button>
                
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p class="text-sm text-blue-800 font-medium mb-2">ðŸ’¡ Printing Tips:</p>
                    <ul class="text-sm text-blue-700 space-y-1 list-disc list-inside">
                        <li>Print at least 4x4 inches for easy scanning</li>
                        <li>Use high-quality paper</li>
                        <li>Ensure good contrast (white background)</li>
                        <li>Add text like "Scan for Christmas Card Creator"</li>
                        <li>Place in well-lit area at eye level</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="error-message" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-700 text-sm"></p>
        </div>
    </div>

    <script>
        let currentQR = null;

        function generateQR() {
            const url = document.getElementById('url-input').value.trim();
            const size = parseInt(document.getElementById('size-select').value);
            const qrContainer = document.getElementById('qr-container');
            const errorMessage = document.getElementById('error-message');
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            qrContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            // Validate URL
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            try {
                new URL(url); // Validate URL format
            } catch (e) {
                showError('Please enter a valid URL (including https://)');
                return;
            }
            
            // Generate QR Code
            try {
                currentQR = new QRCode(document.getElementById('qrcode'), {
                    text: url,
                    width: size,
                    height: size,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                qrContainer.classList.remove('hidden');
            } catch (e) {
                showError('Failed to generate QR code. Please try again.');
            }
        }
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                showError('No QR code to download');
                return;
            }
            
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'timberline-christmas-qr-code.png';
            link.href = url;
            link.click();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
